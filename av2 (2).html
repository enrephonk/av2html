<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 02</title>
</head>
<body>
    <script>
        let horas = prompt('Digite as horas');
        let minutos = prompt('Digite os minutos');
        let segundos = prompt('Digite os segundos');
        
        totalhoras = (Number(horas)*3600);
        totalminutos = (Number(minutos)*60);
        let total= ((Number(totalhoras)+Number(totalminutos)+Number(segundos)));
        

        window.document.write(`segundos: ${total} </br>`);
        
    </script>
</body>
</html>
