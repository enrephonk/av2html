    <body>
        <script>
            let cc1 = prompt('Digite o valor de dolar que quer converter para real');
            let cc2 = prompt('Digite o valor de reais que quer converter para dolar');
            
            
             cdr = (cc1) * 5  ; 
             crd = (cc2) / 5  ; 
            
            
    
            window.document.write(`valo do dolar citado convertido para real: ${cdr} </br>`);
            window.document.write(`valor do real convertido em dolar: ${crd} </br>`);
            
        </script>
    </body>
